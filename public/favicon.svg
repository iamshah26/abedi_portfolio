<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Computer Screen -->
  <rect x="15" y="20" width="70" height="50" rx="5" fill="url(#grad)" stroke="#fff" stroke-width="2"/>
  
  <!-- Screen Inner -->
  <rect x="20" y="25" width="60" height="40" rx="3" fill="#1a1a2e"/>
  
  <!-- Screen Reflection -->
  <rect x="25" y="30" width="50" height="30" rx="2" fill="#667eea" opacity="0.3"/>
  
  <!-- Monitor Stand -->
  <rect x="40" y="70" width="20" height="5" fill="url(#grad)"/>
  <rect x="35" y="75" width="30" height="3" rx="2" fill="url(#grad)"/>
  
  <!-- Keyboard (optional) -->
  <rect x="25" y="82" width="50" height="8" rx="2" fill="url(#grad)" opacity="0.7"/>
  
  <!-- Screen Lines (code/text effect) -->
  <line x1="25" y1="35" x2="50" y2="35" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
  <line x1="25" y1="42" x2="65" y2="42" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
  <line x1="25" y1="49" x2="45" y2="49" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
  <line x1="25" y1="56" x2="70" y2="56" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
</svg>
